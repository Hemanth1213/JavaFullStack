<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        .center add{
            background: gray;
    
        }

    </style>
</head>
<body>
    <center>
    <h1>CALCULATOR</h1>
    <input type="number" id="r">
    <input type="number" id="f"><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <h1 id="display"></h1>
    </center>
</body>
<script>
    function add(){
            let a=Number(document.getElementById("r").value);
            let b=Number(document.getElementById("f").value);
            document.getElementById("display").innerHTML=a+b;
    }
        function sub(){
            let a=Number(document.getElementById("r").value);
            let b=Number(document.getElementById("f").value);
            document.getElementById("display").innerHTML=a-b;
        }
            function mul(){
            let a=Number(document.getElementById("r").value);
            let b=Number(document.getElementById("f").value);
            document.getElementById("display").innerHTML=a*b;
            }
            function div() {
            let a=Number(document.getElementById("r").value);
            let b=Number(document.getElementById("f").value);
            document.getElementById("display").innerHTML=a/b;
            }
</script>
</html>
